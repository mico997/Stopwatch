<html lang="en">
  <!doctype html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>STOPWATCH</h1>
      </header>
      <main>
        <section class="display-section" id="display" aria-live="polite">
          <div class="display-deco">
            <div class="time-group">
              <span class="time munites">00</span>
              <span class="label">MIN</span>
            </div>
            <span class="divider">:</span>
            <div class="time-group">
              <span class="time seconds">00</span>
              <span class="label">SEC</span>
            </div>
            <span class="divider">.</span>
            <div class="time-group">
              <span class="time milliseconds">00</span>
              <span class="label">MS </span>
            </div>
          </div>
        </section>
        <nav class="controls">
          <button
            class="lap-btn"
            id="lap-btn"
            type="button"
            aria-label="Save Laptime"
            disabled
          >
            LAP
          </button>
          <button
            class="toggle-btn"
            type="button"
            id="toggle-btn"
            aria-pressed="false"
            aria-label="Start Time"
          ></button>
          <button
            class="reset-btn"
            type="button"
            aria-label="Reset Timer"
            disabled
          >
            Reset
          </button>
        </nav>
      </main>
      <section class="laps-section" aria-labelledby="laps-title">
        <h2 class="laps-title" id="laps-title">Laptime</h2>
        <ol class="laps" aria-live="polite"></ol>
      </section>
    </div>
  </body>
</html>
